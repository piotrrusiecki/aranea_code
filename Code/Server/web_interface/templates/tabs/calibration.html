<div class="tab-pane fade" id="calibration">
  <div class="row mt-4 mb-3">
    <div class="col text-center">
      <h5 class="mb-4 fs-3">Leg Calibration</h5>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col text-center">
      <button class="btn btn-warning btn-lg mx-2" onclick="prepareForCalibration()">
        Prepare for Calibration
      </button>
      <button class="btn btn-outline-secondary btn-lg mx-2" onclick="exitCalibration()">
        Done with Calibration
      </button>
      <span id="calibModeStatus" class="ms-3 text-info"></span>
    </div>
  </div>

  <!-- Leg selection -->
  <div class="row mb-3">
    <div class="col-12 text-center">
      <div class="btn-group" role="group" aria-label="Leg Selection">
        <button type="button" class="btn btn-outline-primary" id="legBtn1"
          onclick="selectCalibrationLeg(0)">One</button>
        <button type="button" class="btn btn-outline-primary" id="legBtn2"
          onclick="selectCalibrationLeg(1)">Two</button>
        <button type="button" class="btn btn-outline-primary" id="legBtn3"
          onclick="selectCalibrationLeg(2)">Three</button>
        <button type="button" class="btn btn-outline-primary" id="legBtn4"
          onclick="selectCalibrationLeg(3)">Four</button>
        <button type="button" class="btn btn-outline-primary" id="legBtn5"
          onclick="selectCalibrationLeg(4)">Five</button>
        <button type="button" class="btn btn-outline-primary" id="legBtn6"
          onclick="selectCalibrationLeg(5)">Six</button>
      </div>
    </div>
  </div>

  <!-- XYZ controls -->
  <div class="row mb-3">
    <div class="col-md-4 text-center">
      <label class="form-label">X</label>
      <div class="input-group justify-content-center">
        <button class="btn btn-secondary" onclick="nudgeCalibration('x', -1)">-</button>
        <input type="text" id="calibX" class="form-control text-center mx-2" style="max-width: 70px;" readonly>
        <button class="btn btn-secondary" onclick="nudgeCalibration('x', 1)">+</button>
      </div>
    </div>
    <div class="col-md-4 text-center">
      <label class="form-label">Y</label>
      <div class="input-group justify-content-center">
        <button class="btn btn-secondary" onclick="nudgeCalibration('y', -1)">-</button>
        <input type="text" id="calibY" class="form-control text-center mx-2" style="max-width: 70px;" readonly>
        <button class="btn btn-secondary" onclick="nudgeCalibration('y', 1)">+</button>
      </div>
    </div>
    <div class="col-md-4 text-center">
      <label class="form-label">Z</label>
      <div class="input-group justify-content-center">
        <button class="btn btn-secondary" onclick="nudgeCalibration('z', -1)">-</button>
        <input type="text" id="calibZ" class="form-control text-center mx-2" style="max-width: 70px;" readonly>
        <button class="btn btn-secondary" onclick="nudgeCalibration('z', 1)">+</button>
      </div>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col text-center">
      <button class="btn btn-success btn-lg px-5" onclick="saveCalibration()">Save to Robot</button>
      <span id="calibStatus" class="ms-3 text-success"></span>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col text-center">
      <div class="form-check form-switch d-inline-block">
        <input class="form-check-input" type="checkbox" id="servoTestToggle" onchange="toggleServoTest(this.checked)">
        <label class="form-check-label ms-2" for="servoTestToggle">Servo Test Loop</label>
      </div>
    </div>
  </div>
  <hr class="my-4">
