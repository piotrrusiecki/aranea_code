<div class="tab-pane fade" id="voice">
  <p class="text-center">Voice control is <strong><span id="voiceStatus">ON</span></strong></p>
  <div class="d-flex gap-3 mb-3">
    <button class="btn btn-danger btn-lg w-100" onclick="toggleVoice('stop')">Stop Voice</button>
    <button class="btn btn-success btn-lg w-100" onclick="toggleVoice('start')">Start Voice</button>
  </div>
  
  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">Language Selection</h5>
    </div>
    <div class="card-body">
      <p class="text-muted">Click a language button to switch voice recognition language:</p>
      <div class="row g-2">
        <div class="col-6 col-md-3">
          <button class="btn btn-outline-primary w-100" onclick="switchLanguage('en')">
            <strong>🇺🇸</strong><br>English
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button class="btn btn-outline-primary w-100" onclick="switchLanguage('de')">
            <strong>🇩🇪</strong><br>Deutsch
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button class="btn btn-outline-primary w-100" onclick="switchLanguage('fr')">
            <strong>🇫🇷</strong><br>Français
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button class="btn btn-outline-primary w-100" onclick="switchLanguage('es')">
            <strong>🇪🇸</strong><br>Español
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button class="btn btn-outline-primary w-100" onclick="switchLanguage('pl')">
            <strong>🇵🇱</strong><br>Polski
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button class="btn btn-outline-primary w-100" onclick="switchLanguage('pt')">
            <strong>🇵🇹</strong><br>Português
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button class="btn btn-outline-primary w-100" onclick="switchLanguage('hi')">
            <strong>🇮🇳</strong><br>हिंदी
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button class="btn btn-outline-primary w-100" onclick="switchLanguage('eo')">
            <strong>🌍</strong><br>Esperanto
          </button>
        </div>
      </div>
      <div class="mt-3">
        <small class="text-muted">
          <strong>Tip:</strong> You can also switch languages via voice commands like "spider german" or "araignée français"
        </small>
      </div>
    </div>
  </div>
</div>
