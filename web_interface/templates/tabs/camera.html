<!-- Camera Tab -->
<div class="tab-pane fade" id="camera" role="tabpanel">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0">
            <i class="bi bi-camera-video"></i> Camera Feed
          </h5>
        </div>
        <div class="card-body text-center">
          <!-- Camera Status -->
          <div class="mb-3">
            <span class="badge bg-secondary" id="cameraStatus">Checking...</span>
          </div>
          
          <!-- Camera Feed -->
          <div class="camera-container mb-3">
            <img id="cameraFeed" src="" alt="Camera Feed" class="img-fluid border rounded" style="max-width: 100%; max-height: 80vh; display: none; margin: 0 auto;">
            <div id="cameraPlaceholder" class="text-muted p-4 border rounded" style="height: 60vh; display: flex; align-items: center; justify-content: center;">
              <div>
                <i class="bi bi-camera-video-off" style="font-size: 3rem;"></i>
                <p class="mt-2">Camera feed not available</p>
              </div>
            </div>
          </div>
          
          <!-- Camera Controls -->
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" id="startCamera">
              <i class="bi bi-play-circle"></i> Start Camera
            </button>
            <button type="button" class="btn btn-secondary" id="stopCamera" disabled>
              <i class="bi bi-stop-circle"></i> Stop Camera
            </button>
          </div>
          
          <!-- Camera Info -->
          <div class="mt-3 text-muted small">
            <p>Camera resolution: 400x300 | Format: MJPEG</p>
            <p>Note: Camera feed is shared with legacy client if connected</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
